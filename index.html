<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alumunite</title>

<body>
    <div class="container flex">
        <aside class="aside">
            <div class="aside-container">
                <div class="">
                    <img src="./assets/logo.png" alt="Alumunite Logo" class="logo">
                </div>
                <div class="steps-container">
                    <div class="flex">
                        <button class="btn flex back-btn">
                            <i class="fa fa-arrow-left text-secondary"></i>
                            <span class="font-medium login-text">
                                Back to Login
                            </span>
                        </button>
                    </div>
                    <ul class="steps-ul">
                        <li class="flex step">
                            <span class="step-point checked">
                                <i class="fa fa-check-circle checked-point" aria-hidden="true"></i>
                            </span>
                            <span class="step-title checked">
                                PERSONAL DATA
                            </span>
                        </li>
                        <hr class="steps-connector">
                        <li class="flex step">
                            <span class="step-point unchecked font-medium">
                                2
                            </span>
                            <div class="">
                                <span class="step-title">
                                    ALUMNI DATA
                                </span>
                                <p class="step-note">
                                    Select an account type to customise your Alumunite experience
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="">
                    <img src="./assets/Layer 2.png" alt="" class="alumni-img">
                </div>
            </div>
        </aside>
        <main class="main">
            <div class="main-container">
                <h1 class="title">
                    School Information
                </h1>
                <form class="form" id="form">
                    <div class="school-info-container" id="school-info-container">
                        <template id="school-info">

                            <div class="school-info">
                                <div class="input-group">
                                    <label class="form-label font-medium text-sm">
                                        Select a school you graduated from
                                        <div class="select-container">
                                            <i class="fas fa-angle-down text-secondary"></i>
                                            <select name="select-school" class="form-select form-input w-full">
                                                <option value="" class="">
                                                    -- Select School --
                                                </option>
                                                <option value="" class="">
                                                    Faith Academy
                                                </option>
                                            </select>
                                        </div>
                                    </label>
                                    <div class="add-school-link font-medium text-sm">
                                        Can't find your school?
                                        <a class="text-secondary">
                                            Add your school to the list
                                        </a>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" name="" id="" class="form-input form-check">
                                    <label for="" class="form-label-check form-label"></label>
                                    <label for="" class="form-label font-medium text-sm">
                                        Still schooling here presently
                                    </label>
                                </div>
                                <div class="input-group">
                                    <label class="form-label font-medium text-sm">
                                        Year Graduated
                                        <input type="date" pattern="dd/mm/yyyy" name="date" class="form-input w-full">
                                    </label>
                                </div>
                            </div>
                        </template>
                        <!-- <div class="school-info">

                                <label for="" class="form-label font-medium text-sm">
                                    Select a school you graduated from
                                </label>

                                    </a>

                            <div class="input-group">
                                <input type="checkbox" name="" id="" class="form-input form-check">
                                <label for="" class="form-label-check"></label>

                            </div>
                        </div> -->
                    </div>
                    <!-- <i class="fas fa-circle-plus"></i> -->
                    <div class="input-group flex add-school-container">
                        <div class="flex add-school-desc">
                            <i class="fas fa-graduation-cap text-secondary"></i>
                            <div class="">
                                <h2 class="font-medium text-sm text-secondary add-title">
                                    Add Another School
                                </h2>
                                <p class="text-xs add-note">
                                    More schools means more connection
                                </p>
                            </div>
                        </div>
                        <button type="button" class="btn" id="add-school-btn">
                            <i class="fas fa-plus-circle text-secondary"></i>
                        </button>
                    </div>
                    <div class="input-group submit-btn-container">
                        <button class="btn submit-btn font-medium">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <img src="./design/Desktop - 65.png" alt="" class="w-full">
