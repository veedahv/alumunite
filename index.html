<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alumunite data page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3ad8d4fbe1.js" crossorigin="anonymous"></script>
    <title>Alumunite</title>
</head>

<body>
    <div class="success-toast" id="success-toast">
        <i class="fa fa-check-circle success-icon" aria-hidden="true"></i>
        <p class="success-message font-medium">
            Alumni data successfully submitted!
        </p>
    </div>
    <div class="container flex">
        <aside class="aside">
            <div class="aside-container">
                <div class="">
                    <img src="./assets/logo.png" alt="Alumunite Logo" class="logo">
                </div>
                <div class="steps-container">
                    <div class="flex">
                        <button class="btn flex back-btn" aria-label="Go back to login page">
                            <i class="fa fa-arrow-left text-secondary"></i>
                            <span class="font-medium login-text text-sm">
                                Back to Login
                            </span>
                        </button>
                    </div>
                    <ul class="steps-ul">
                        <li class="flex step checked">
                            <span class="step-point">
                                <i class="fa fa-check-circle checked-point" aria-hidden="true"></i>
                            </span>
                            <span class="step-title text-sm">
                                PERSONAL DATA
                            </span>
                        </li>
                        <hr class="steps-connector">
                        <li class="flex step unchecked step-2">
                            <span class="step-point">
                                <i class="fa fa-check-circle checked-point" aria-hidden="true"></i>
                                <span class="font-medium step-value">
                                    2
                                </span>
                            </span>
                            <div class="">
                                <span class="step-title text-sm">
                                    ALUMNI DATA
                                </span>
                                <p class="step-note text-xs">
                                    Select an account type to customise your Alumunite experience
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="">
                    <img src="./assets/alumunite.png" alt="Alumni illustration" class="alumni-img">
                </div>
            </div>
        </aside>
        <main class="main" id="main">
            <div class="main-container">
                <h1 class="title">
                    School Information
                </h1>
                <form class="form" id="form">
                    <div class="school-info-container" id="school-info-container">
                        <template id="school-info">
                            <div class="school-info">
                                <div class="input-group">
                                    <label class="form-label font-medium text-sm">
                                        <div class="flex delete-school-container">
                                            <span class="text-sm">
                                                Select a school you graduated from
                                            </span>
                                            <button class="btn trash-btn" aria-label="Remove school">
                                                <i class="fa fa-trash-alt"></i>
                                            </button>
                                        </div>
                                        <div class="select-container">
                                            <i class="fas fa-angle-down text-secondary"></i>
                                            <select name="select-school" class="form-select form-input w-full">
                                                <option value="" class="">
                                                    -- Select School --
                                                </option>
                                                <option value="faith academy" class="">
                                                    Faith Academy
                                                </option>
                                            </select>
                                        </div>
                                    </label>
                                    <div class="add-school-link font-medium text-sm">
                                        Can't find your school?
                                        <a href="#" class="text-secondary">
                                            Add your school to the list
                                        </a>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="checkbox" name="" id="" class="form-input form-check">
                                    <label for="" class="form-label-check form-label"></label>
                                    <label for="" class="form-label font-medium text-sm">
                                        Still schooling here presently
                                    </label>
                                </div>
                                <div class="input-group">
                                    <label class="form-label font-medium text-sm">
                                        Year Graduated
                                        <div class="date-container">
                                            <i class="far fa-calendar-alt"></i>
                                            <input type="date" pattern="dd/mm/yyyy" name="date"
                                                class="form-date form-input w-full">
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="input-group">
                        <button type="button" class="btn w-full" id="add-school-btn" aria-label="Add new school">
                    <div class="flex add-school-container w-full">
                        <div class="flex add-school-desc">
                            <i class="fas fa-graduation-cap text-secondary"></i>
                            <div class="">
                                <h2 class="font-medium text-sm text-secondary add-title">
                                    Add Another School
                                </h2>
                                <p class="text-xs add-note">
                                    More schools means more connection
                                </p>
                            </div>
                        </div>
                            <i class="fas fa-plus-circle text-secondary"></i>
                        </div>
                    </button>
                    </div>
                    <div class="input-group submit-btn-container">
                        <button class="btn submit-btn font-medium">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
